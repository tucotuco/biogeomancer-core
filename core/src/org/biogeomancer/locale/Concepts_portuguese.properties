# PORTUGUESE UNITS
#
# Matches:
units.meter.matches = m[.]?; metro[s]?
units.foot.matches = p[s]?[.]?; pé[s]?
units.mile.matches = mi[s]?[.]?; milha[s]?
units.yard.matches = jd[.]?; jarda[s]?
units.kilometer.matches = km[s]?[.]?; kilômetro[s]?; quilômetro[s]?
units.nauticalmile.matches = mn[.]?; milha[s]? náutica[s]?; milha[s]? marítima[s]?
units.fathom.matches = br[.]?; braça[s]?
#
# Accepted, spelled-out version:
units.meter.accepted = metros
units.foot.accepted = pés
units.mile.accepted = milhas
units.yard.accepted = jardas
units.kilometer.accepted = kilômetros
units.nauticalmile.accepted = milhas náuticas
units.fathom.accepted = braças
#
# Abbreviations
units.meter.abbreviation = m
units.foot.abbreviation = p
units.mile.abbreviation = mi
units.yard.abbreviation = jd
units.kilometer.abbreviation = km
units.nauticalmile.abbreviation = mn
units.fathom.abbreviation = br

