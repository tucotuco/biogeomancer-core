
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>
      DarwinCore WFS Demo
    </title>
    <DEFANGED_meta content="text/html; charset=iso-8859-1" http-equiv="content-type"/>
    <DEFANGED_meta content="text/css" http-equiv="content-style-type"/>
    <DEFANGED_meta name="description"
          content="Example WFS requests for DarwinCore collections data.  Select a request from the drop down list, and then hit 'Change'.  This will display the request url (and body if an xml request).  Hit submit to send the request.">

  </head>
  <body bgcolor="DarkGreen">

<table class="info">
  <tbody>
    <form action="/geoserver/wfs/TestWfsPost" method="POST" target="_blank">
      <tr>
        <td></td>
        <td><font color="white">Submit wfs request:</font><INPUT type="hidden" name="url" value="http://localhost:80/geoserver/wfs"></td>
      </tr>
      <tr>
        <td class="label"></td>
        <td class="datum">
          <textarea rows="20" cols="90" name="body">&lt;!-- Performs a get feature with a bounding box filter.      --&gt;
&lt;!-- The BBOX filter is a convenience for a &lt;Not&gt;&lt;Disjoint&gt;, --&gt;
&lt;!-- it fetches all features that spatially interact with the given box. --&gt;
&lt;!-- This example also shows how to request specific properties, in this --&gt;
&lt;!-- case we just get some of the basic darwin core elements and the geometry --&gt;
&lt;wfs:GetFeature service=&quot;WFS&quot; version=&quot;1.0.0&quot;
  outputFormat=&quot;GML2&quot;
  xmlns:darwincore=&quot;http://www.geomuse.org/darwincore&quot;
  xmlns:wfs=&quot;http://www.opengis.net/wfs&quot;
  xmlns:ogc=&quot;http://www.opengis.net/ogc&quot;
  xmlns:gml=&quot;http://www.opengis.net/gml&quot;
  xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
  xsi:schemaLocation=&quot;http://www.opengis.net/wfs
                      http://schemas.opengis.net/wfs/1.0.0/WFS-basic.xsd&quot;&gt;
  &lt;wfs:Query typeName=&quot;darwincore:collections&quot;&gt;
    &lt;wfs:PropertyName&gt;darwincore:SCINAME&lt;/wfs:PropertyName&gt;
    &lt;wfs:PropertyName&gt;darwincore:COMMONNAME&lt;/wfs:PropertyName&gt;
    &lt;wfs:PropertyName&gt;darwincore:FAMILY&lt;/wfs:PropertyName&gt;
    &lt;wfs:PropertyName&gt;darwincore:ORD&lt;/wfs:PropertyName&gt;
    &lt;wfs:PropertyName&gt;darwincore:INSTITCODE&lt;/wfs:PropertyName&gt;
    &lt;wfs:PropertyName&gt;darwincore:LOCALITY&lt;/wfs:PropertyName&gt;
    &lt;wfs:PropertyName&gt;darwincore:LAT&lt;/wfs:PropertyName&gt;
    &lt;wfs:PropertyName&gt;darwincore:LONG&lt;/wfs:PropertyName&gt;
    &lt;wfs:PropertyName&gt;darwincore:the_geom&lt;/wfs:PropertyName&gt;
    &lt;ogc:Filter&gt;
      &lt;ogc:BBOX&gt;
        &lt;ogc:PropertyName&gt;the_geom&lt;/ogc:PropertyName&gt;
        &lt;gml:Box srsName=&quot;http://www.opengis.net/gml/srs/epsg.xml#27345&quot;&gt;
           &lt;gml:coordinates&gt;-180,-90 180,90&lt;/gml:coordinates&gt;
        &lt;/gml:Box&gt;
      &lt;/ogc:BBOX&gt;
   &lt;/ogc:Filter&gt;
  &lt;/wfs:Query&gt;
&lt;/wfs:GetFeature&gt;
</textarea>
        </td>
      </tr>
      <tr>
        <td class="label"></td>
        <td class="datum">
          <input type="submit" value="Submit">
        </td>
      </tr>
    </form>
  </tbody>
</table>

</body>
</html>
