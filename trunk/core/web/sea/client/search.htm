function getSelected(optionList) {
  var selected = "";
  for (var i = 0; i < optionList.options.length; i++) {
    if (optionList.options[i].selected) {
      if (optionList.options[i].text!="All") {
        selected = optionList.options[i].text;
      }
    }
  }
  return selected;
}
function submitSearch() {
  var qStr = "";
  var taxa = "";
  var county = "";
  var state = "";
  taxa = document.forms[0].taxa.value;


  if (taxa!="") {
    qStr = "&QITEM=SCINAME&QSTRING=" + taxa + "";
    if (county!="") {
      qStr += " and " + "COUNTY = &apos;" + county + "&apos;";
    }
    if (state!="") {
      qStr += " and " + "STATE = &apos;" + state + "&apos;";
    }
  }

  if (qStr!="") {
    parent.mapFrame.queryString = qStr;
    parent.mapFrame.presentationType = "queryPresentation";
    var url = parent.mapFrame.getFeatures(0, 0, parent.mapFrame.minx, parent.mapFrame.miny, parent.mapFrame.maxx, parent.mapFrame.maxy, qStr);
    parent.searchResultsFrame.document.location = url;
 } else {
    alert("Please specify a search criteria above.");
  }
}
