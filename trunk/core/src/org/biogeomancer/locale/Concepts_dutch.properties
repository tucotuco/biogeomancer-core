# !---------------------------------------------------!
# DUTCH UNITS
#
# Matches:
units.meter.matches = m[.]?; meter
units.foot.matches = ft[.]?; voet;
units.mile.matches = mi[ ]?[s]?[.]?; mijl[en]?
units.yard.matches = yd[s]?[.]?; yard[s]?
units.kilometer.matches = km[.]?; kilometer?
units.nauticalmile.matches = nm[s]?[.]?; nautische mijl?; zeemijl?
units.fathom.matches = fth[s]?[.]?; fath[.]?; fathom[s]?
#
# Accepted, spelled-out version:
units.meter.accepted = meter
units.foot.accepted = voet
units.mile.accepted = mijl
units.yard.accepted = yard
units.kilometer.accepted = kilometer
units.nauticalmile.accepted = zeemijl
units.fathom.accepted = fathom
#
# Abbreviations:
units.meter.abbreviation = m
units.foot.abbreviation = voet
units.mile.abbreviation = mijl
units.yard.abbreviation = yard
units.kilometer.abbreviation = km
units.nauticalmile.abbreviation = zeemijl
units.fathom.abbreviation = fathom

