regx_PBF = .+\\s(FROM|BETWEEN)\\s.+\\s(TO|AND)\\s.+
regx_FOP = .*\\s(UP|FROM|ON|ALONG)\\s.+\\s(ON|ALONG|FROM)\\s.+
