# Units_french.properties
# Created 2006-July-25

# !---------------------------------------------------!
# FRENCH UNITS
#
# Matches:
units.meter.matches = m[.]?; mètro[s]?
units.foot.matches = pd[s]?[.]?; pied[s]?
units.mile.matches = mi[s]?[.]?; mil[l]e[s]?
units.yard.matches = yd[.]?; yard[s]?
units.kilometer.matches = km[s]?[.]?; kilomètro[s]?
units.nauticalmile.matches = mn[.]?; mil[l]e[s]? náutique[s]?
units.fathom.matches = br[.]?; brasse[s]?
#
# Accepted, spelled-out version:
units.meter.accepted = mètros
units.foot.accepted = pieds
units.mile.accepted = milles
units.yard.accepted = yards
units.kilometer.accepted = kilomètros
units.nauticalmile.accepted = milles náutiques
units.fathom.accepted = brasses
#
# Abbreviations
units.meter.abbreviation = m
units.foot.abbreviation = pd
units.mile.abbreviation = mi
units.yard.abbreviation = yd
units.kilometer.abbreviation = km
units.nauticalmile.abbreviation = mn
units.fathom.abbreviation = br

